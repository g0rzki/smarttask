{% extends 'base.html' %}

{% block content %}
<!-- Kontener formularza rejestracji -->
<div class="w-full max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">

    <!-- Nagłówek formularza -->
    <h2 class="text-3xl font-bold text-center text-teal-600 mb-8">Rejestracja</h2>

    <!-- Formularz rejestracji -->
    <form method="post">

        <!-- Pole: nazwa użytkownika -->
        <div class="mb-6">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition" required>
        </div>

        <!-- Pole: adres e-mail -->
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition" required>
        </div>

        <!-- Pole: hasło -->
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Hasło:</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition" required>
        </div>

        <!-- Przycisk rejestracji -->
        <div>
            <button type="submit" class="w-full py-3 bg-teal-600 text-white font-semibold rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 transition-all">Zarejestruj</button>
        </div>

    </form>
</div>
{% endblock %}
